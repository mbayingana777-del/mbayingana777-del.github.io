<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Denton Fisher</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: #0f0f0f;
      color: #f5f5f5;
    }
    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      max-width: 720px;
      background: #161616;
      border-radius: 18px;
      padding: 36px;
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
    }
    h1 {
      font-size: 42px;
      margin: 0 0 12px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      opacity: 0.9;
    }
    a {
      display: inline-block;
      margin-top: 18px;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #555;
    }
    h2 {
  font-size: 24px;
  margin: 24px 0 8px;
}

.muted {
  opacity: 0.7;
  margin-bottom: 20px;
}

.divider {
  height: 1px;
  background: #2a2a2a;
  margin: 28px 0;
}

.form {
  display: grid;
  gap: 14px;
}

label {
  display: grid;
  gap: 6px;
  font-size: 14px;
  opacity: 0.85;
}

input,
select,
textarea {
  background: #0f0f0f;
  border: 1px solid #2a2a2a;
  border-radius: 10px;
  padding: 10px 12px;
  color: #f5f5f5;
  font-size: 14px;
}

input:focus,
select:focus,
textarea:focus {
  outline: none;
  border-color: #555;
}

button {
  margin-top: 10px;
  background: #ffffff;
  color: #0f0f0f;
  border: none;
  border-radius: 12px;
  padding: 12px;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Denton Fisher</h1>
      <p>
        Building practical AI systems, clean software, and scalable digital products.
      </p>

      <div class="divider"></div>

      <h2>Work With Me</h2>
      <p class="muted">
        Apply for bootcamps, online training, or request a private coaching call.
      </p>

      <form
        action="mailto:YOUR_EMAIL_HERE"
        method="POST"
        enctype="text/plain"
        class="form"
      >
        <label>
          Name
          <input type="text" name="Name" required />
        </label>

        <label>
          Email
          <input type="email" name="Email" required />
        </label>

        <label>
          Interested In
          <select name="Interest" required>
            <option value="">Select one</option>
            <option>AI Bootcamp</option>
            <option>Online Training</option>
            <option>1-on-1 Coaching Call</option>
          </select>
        </label>

        <label>
          Message
          <textarea
            name="Message"
            placeholder="Briefly describe what you're looking for"
            rows="4"
          ></textarea>
        </label>

        <button type="submit">Submit Application</button>
      </form>
    </div>
  </div>
</body>

</html>
