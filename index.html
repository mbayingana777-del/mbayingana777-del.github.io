    }
    .wrap {
      min-height: 100vh;

    h1 {
      font-size: 42px;
      margin: 0 0 12px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      opacity: 0.9;
    }
    a {
      display: inline-block;
      margin-top: 18px;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #555;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Denton Fisher</h1>
      <p>
        Building practical AI systems, clean software, and scalable digital products.

</html>
