<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Denton Fisher</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: #0f0f0f;
      color: #f5f5f5;
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 720px;
      background: #161616;
      border-radius: 18px;
      padding: 36px;
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
    }

    h1 {
      font-size: 42px;
      margin: 0;
      letter-spacing: -0.02em;
    }

    h2 {
      font-size: 24px;
      margin: 24px 0 8px;
      letter-spacing: -0.01em;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      opacity: 0.9;
      margin: 0;
    }

    .muted {
      opacity: 0.7;
      margin: 0 0 20px;
    }

    .divider {
      height: 1px;
      background: #2a2a2a;
      margin: 28px 0;
    }

    .form {
      display: grid;
      gap: 14px;
      margin-top: 6px;
    }

    label {
      display: grid;
      gap: 6px;
      font-size: 14px;
      opacity: 0.85;
    }

    input,
    select,
    textarea {
      background: #0f0f0f;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      padding: 10px 12px;
      color: #f5f5f5;
      font-size: 14px;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(245,245,245,0.45);
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #555;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    @media (max-width: 640px) {
      .row { grid-template-columns: 1fr; }
      .card { padding: 26px; }
      h1 { font-size: 36px; }
    }

    button {
      margin-top: 10px;
      background: #ffffff;
      color: #0f0f0f;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.92;
    }

    .tiny {
      font-size: 13px;
      opacity: 0.6;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <h1>Denton Fisher</h1>

      <div class="divider"></div>

      <h2>Work With Me</h2>
      <p class="muted">
        Apply for bootcamps, online training, or request a private coaching call.
      </p>

      <form id="leadForm" class="form">
        <div class="row">
          <label>
            Name
            <input type="text" name="name" required />
          </label>

          <label>
            Phone
            <input type="tel" name="phone" required placeholder="(555) 555-5555" />
          </label>
        </div>

        <label>
          Email
          <input type="email" name="email" required />
        </label>

        <label>
          Interested In
          <select name="interest" required>
            <option value="">Select one</option>
            <option>Bootcamp</option>
            <option>Online Training</option>
            <option>1-on-1 Coaching Call</option>
          </select>
        </label>

        <label>
          Message
          <textarea
            name="message"
            placeholder="Briefly describe what you're looking for"
            rows="4"
          ></textarea>
        </label>

        <button type="submit" id="submitBtn">Continue to Scheduling</button>
        <div class="tiny">After submitting, youâ€™ll be redirected to schedule your call.</div>
      </form>

    </div>
  </div>

  <script>
    /**
     * âœ… REQUIRED SETUP (free + reliable)
     *
     * 1) Create a Google Form with these 5 fields:
     *    Name, Email, Phone, Interested In, Message
     *
     * 2) Get:
     *    - GOOGLE_FORM_ACTION: looks like
     *      https://docs.google.com/forms/d/e/FORM_ID/formResponse
     *    - entry IDs: entry.######## for each field
     *
     * 3) Put your Calendly URL.
     */

    // ðŸ”´ Put your Calendly link here
    const CALENDLY_URL = "https://calendly.com/YOUR-CALENDLY-LINK";

    // ðŸ”´ Put your Google Form endpoint here (must end with /formResponse)
    const GOOGLE_FORM_ACTION = "https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse";

    // ðŸ”´ Replace these with your real entry IDs from Google Form
    const ENTRY = {
      name: "entry.1111111111",
      email: "entry.2222222222",
      phone: "entry.3333333333",
      interest: "entry.4444444444",
      message: "entry.5555555555"
    };

    const form = document.getElementById("leadForm");
    const btn = document.getElementById("submitBtn");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      btn.disabled = true;
      btn.textContent = "Submitting...";

      const data = new URLSearchParams();
      data.append(ENTRY.name, form.name.value.trim());
      data.append(ENTRY.email, form.email.value.trim());
      data.append(ENTRY.phone, form.phone.value.trim());
      data.append(ENTRY.interest, form.interest.value);
      data.append(ENTRY.message, (form.message.value || "").trim());

      fetch(GOOGLE_FORM_ACTION, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: data.toString()
      }).finally(() => {
        // Redirect to Calendly right after submit
        window.location.href = CALENDLY_URL;
      });
    });
  </script>
</body>
</html>
