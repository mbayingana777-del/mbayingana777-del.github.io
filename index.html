<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Denton Fisher</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: #0f0f0f;
      color: #f5f5f5;
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      max-width: 720px;
      background: #161616;
      border-radius: 18px;
      padding: 36px;
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
    }

    h1 {
      font-size: 42px;
      margin: 0;
    }

    h2 {
      font-size: 24px;
      margin: 24px 0 8px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      opacity: 0.9;
    }

    .muted {
      opacity: 0.7;
      margin-bottom: 20px;
    }

    .divider {
      height: 1px;
      background: #2a2a2a;
      margin: 28px 0;
    }

    .form {
      display: grid;
      gap: 14px;
    }

    label {
      display: grid;
      gap: 6px;
      font-size: 14px;
      opacity: 0.85;
    }

    input,
    select,
    textarea {
      background: #0f0f0f;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      padding: 10px 12px;
      color: #f5f5f5;
      font-size: 14px;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #555;
    }

    button {
      margin-top: 10px;
      background: #ffffff;
      color: #0f0f0f;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<script>
  // 1) Put your Calendly link here
  const CALENDLY_URL = "https://calendly.com/YOUR_CALENDLY_LINK";

  // 2) Put your Google Form "formResponse" endpoint here
  // Example format:
  // https://docs.google.com/forms/d/e/FORM_ID/formResponse
  const GOOGLE_FORM_ACTION = "https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse";

  // 3) Map these to your Google Form entry IDs (from the prefilled link)
  const ENTRY = {
    name: "entry.1111111111",
    email: "entry.2222222222",
    phone: "entry.3333333333",
    interest: "entry.4444444444",
    message: "entry.5555555555"
  };

  document.getElementById("leadForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const form = e.target;
    const data = new URLSearchParams();
    data.append(ENTRY.name, form.name.value);
    data.append(ENTRY.email, form.email.value);
    data.append(ENTRY.phone, form.phone.value);
    data.append(ENTRY.interest, form.interest.value);
    data.append(ENTRY.message, form.message.value || "");

    // Fire-and-forget submit to Google Forms (no CORS issues by using no-cors)
    fetch(GOOGLE_FORM_ACTION, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: data.toString()
    }).finally(() => {
      // Redirect to Calendly immediately after submit
      window.location.href = CALENDLY_URL;
    });
  });
</script>

<body>
  <div class="wrap">
    <div class="card">

      <h1>Denton Fisher</h1>

      <div class="divider"></div>

      <h2>Work With Me</h2>
      <p class="muted">
        Apply for bootcamps, online training, or request a private coaching call.
      </p>

     <form id="leadForm" class="form">
  <label>
    Name
    <input type="text" name="name" required />
  </label>

  <label>
    Email
    <input type="email" name="email" required />
  </label>

  <label>
    Phone
    <input type="tel" name="phone" required placeholder="(555) 555-5555" />
  </label>

  <label>
    Interested In
    <select name="interest" required>
      <option value="">Select one</option>
      <option>AI Bootcamp</option>
      <option>Online Training</option>
      <option>1-on-1 Coaching Call</option>
    </select>
  </label>

  <label>
    Message
    <textarea
      name="message"
      placeholder="Briefly describe what you're looking for"
      rows="4"
    ></textarea>
  </label>

  <button type="submit">Continue to Scheduling</button>
</form>


    </div>
  </div>
</body>
</html>
